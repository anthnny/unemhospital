<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../css/dash.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    

    <title>Dashboard - Unem</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="../media/Logo.png" alt="">
            </div>

            <span class="logo_name">UNEM</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="dashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="pacientes.html">
                    <i class="uil uil-user-md"></i>
                    <span class="link-name">Pacientes</span>
                </a></li>
                <li><a href="doctores.html">
                    <i class="uil uil-medical-square-full"></i>
                    <span class="link-name">Doctores</span>
                </a></li>
                <li><a href="enfermera.html">
                    <i class="uil uil-heart-medical"></i>
                    <span class="link-name">Enfermeras</span>
                </a></li>
                <li><a href="asistente.html">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">Asistentes</span>
                </a></li>
                <li><a href="recetas.html">
                    <i class="uil uil-file-medical-alt"></i>
                    <span class="link-name">Recetas</span>
                </a></li>
                <li><a href="medicamentos.html">
                    <i class="uil uil-tablets"></i>
                    <span class="link-name">Medicamentos</span>
                </a></li>
                <li><a href="diagnostico.html">
                    <i class="uil uil-stethoscope"></i>
                    <span class="link-name">Diagnostico</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="../index.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Salir</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Modo Oscuro</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
        </div>

        <section>
            <div class="container">
                <div class="title">Registrar</div>
                <div class="content">
                  <form action="#">
                    <div class="user-details">
                      <div class="input-box">
                        <span class="details">ID</span>
                        <input type="number" placeholder="" required>
                      </div>  
                      <div class="input-box">
                        <span class="details">Nombre</span>
                        <input type="text" placeholder="Ingresar Nombre" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Ingresar Email" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Descripcion</span>
                        <input type="text" placeholder="Ingresar Descripcion" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Celular</span>
                        <input type="number" placeholder="Ingresar Celular" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Imagen</span>
                        <input type="file" placeholder="" required>
                      </div>
                    </div>
                    <div class="gender-details">
                      <input type="radio" name="gender" id="dot-1">
                      <input type="radio" name="gender" id="dot-2">
                      <input type="radio" name="gender" id="dot-3">
                      <span class="gender-title">Genero</span>
                      <div class="category">
                        <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Masculino</span>
                      </label>
                      <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Femenino</span>
                      </label>
                      <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Preferio no decirlo</span>
                        </label>
                      </div>
                    </div>
                    <div class="button">
                      <input type="submit" value="Register">
                    </div>
                  </form>
                </div>
              </div>
        </section>

    <script src="../js/dash.js"></script>
</body>
</html>
